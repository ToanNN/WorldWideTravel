<div class="city-edit">
  <h1>{{ title }}</h1>
  <p *ngIf="!city"><em>Loading ....</em></p>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">City name:</label>
      <br />
      <input
        type="text"
        id="name"
        formControlName="name"
        required
        placeholder="City name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="lat">Latitude:</label>
      <br />
      <input
        type="text"
        id="lat"
        formControlName="lat"
        required
        placeholder="City latitude"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="lon">Longitude:</label>
      <br />
      <input
        type="text"
        id="lon"
        formControlName="lon"
        required
        placeholder="City longitude"
        class="form-control"
      />
    </div>
    <div class="form-group commands">
      <button type="submit" (click)="onSubmit()" class="btn btn-success">
        Save
      </button>
      <button type="submit" [routeLink]="['/cities']" class="btn">
        Cancel
      </button>
    </div>
  </div>
</div>
