<div class="city-edit">
  <h1>{{ title }}</h1>
  <p *ngIf="this.id && !city"><em>Loading ....</em></p>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">City name:</label>
      <br />
      <input
        type="text"
        id="name"
        formControlName="name"
        required
        placeholder="City name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="lat">Latitude:</label>
      <br />
      <input
        type="text"
        id="lat"
        formControlName="lat"
        required
        placeholder="City latitude"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="lon">Longitude:</label>
      <br />
      <input
        type="text"
        id="lon"
        formControlName="lon"
        required
        placeholder="City longitude"
        class="form-control"
      />
    </div>
    <div class="form-group" *ngIf="countries">
      <label for="countryId">Country:</label>
      <br />
      <mat-form-field *ngIf="countries">
        <mat-label>Select a Country...</mat-label>
        <mat-select id="countryId" formControlName="countryId">
          <mat-option *ngFor="let country of countries" [value]="country.id">
            {{ country.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group commands">
      <button type="submit" (click)="onSubmit()" class="btn btn-success">
        {{ id ? "Save" : "Create" }}
      </button>
      <button type="submit" [routerLink]="['/cities']" class="btn">
        Cancel
      </button>
    </div>
  </div>
</div>
